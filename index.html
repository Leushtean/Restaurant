<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>

<div class="wrapper">

    <header class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img class="logo-img" src="images/toscana-logo.svg" alt="logo">
                </div>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                About
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="cart">
                    <a href="#">
                        <img class="cart-icon" src="images/cart.svg" alt="cart">
                    </a>
                </div>

                <div class="phone">

                    <div class="phone-text">
                        <p>We can be reached by calling</p>
                    </div>

                    <div class="phone-holder">

                        <div class="phone-icon">
                            <img src="images/phone-icon.svg" alt="phone icon">
                        </div>

                        <div class="number">
                            <a class="num" href="#">087 278 3746</a>
                        </div>
                    </div>

                </div>

                <div class="header-btn">
                    <a class="btn phone-btn" href="#">Reserve</a>
                </div>

            </div>

            <div class="header-down">
                <div class="header-title title">
                    Welcome to our <span>Restaurant!</span>
                    <div class="header-subtitle">
                        Enjoy our delicious cuisine!
                    </div>
                    <div class="header-suptitle">
                        Taste of our traditional dishes
                    </div>

                    <div class="header-btn">
                        <a class="btn book-btn" href="#">booking table</a>
                    </div>

                </div>


            </div>

        </div>
    </header>


    <!--     <main class="main">main</main>-->

    <!--    <footer class="footer">footer</footer>-->

</div>

</body>
</html>
